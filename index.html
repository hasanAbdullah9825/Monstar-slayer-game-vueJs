<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar" :style="monsterBarStyle">
          <div class="healthbar__value"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar" :style="playerBarStyle">
          <div class="healthbar__value"></div>
        </div>
      </section>
      <section id="controls" v-if="!winner" >
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="disableSpecialAttack" @click="specialAttackMonster" >SPECIAL ATTACK</button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surrender">SURRENDER</button>
        
      </section>
      <section id="gameover" v-else>
        <h1>Game Over</h1>
        <h2 v-if="winner==='Monster'">
          You lost !!
        </h2>
        <h2 v-if="winner==='Draw'">
          Draw
        </h2>
        <h2 v-if="winner==='Player'">
     Congrats!!! you win
        </h2>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
